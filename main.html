<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/dark-mode.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="shortcut icon" href="image/icon.png" type="image/x-icon">
    <title>Lista de tarefas</title>
</head>

<body class="dark">


    <script>
        window.onload = function () {
            var user = localStorage.getItem("user");
            document.getElementById("userName").innerHTML = user;
        }
    </script>


    <div class="app">
        <aside class="sidebar">
            <header class="header">
                <h1 class="header-title">Categorias</h1>
                <form class="sidebar-form" data-new-category-form>
                    <div class="form-control">
                        <input type="text" placeholder=" Insira sua categoria" data-new-category-input>
                    </div>
                    <button class="btn btn-primary">
                        <i class="fa fa-plus" aria-hidden="true">Add categoria</i>
                    </button>
                </form>
            </header>
            <ul class="sidebar-list" data-categories>
                <li class="sidebar-item">Veja todos</li>
                <li class="sidebar-item">Trabalho<input type="color" class="sidebar-color"></li>
                <li class="sidebar-item">Escola <input type="color" class="sidebar-color"></li>
            </ul>
        </aside>
        <main class="main">
            <header class="header">
                <div>
                    <h1 class="header-title" id="header-title">Seja bem vindo, <strong id="userName">USUARIO</strong></h1>
                    <div class="currently-viewing" data-currently-viewing>Você está visualizando todas as categorias
                    </div>
                </div>

                <!--Criação Form Lista de tarefas -->
                <form class="create-todo-form" data-new-todo-form>
                    <div class="form-control">
                        <select data-new-todo-select required>
                            <option value="">Todas as categorais</option>
                        </select>
                    </div>
                    <div class="form-control">
                        <input type="text" data-new-todo-input placeholder=" Insira sua tarefa" required>
                    </div>
                    <button class="btn btn-primary btn-2">
                        <i class="fa fa-plus" aria-hidden="true">Adicionar tarefa</i>
                    </button>
                </form>

                <!-- Edição do form Lista de Tarefas -->

                <form class="edit-todo-form" data-edit-todo-form>
                    <div class="form-control">
                        <select data-edit-todo-select>
                            <option value="">Todas as categorais</option>
                        </select>
                    </div>
                    <div class="form-control">
                        <input type="text" data-edit-todo-input placeholder=" Insira sua tarefa" required>
                    </div>
                    <button class="btn btn-primary">
                        Salvar
                    </button>
                </form>
            </header>
            <section class="todos-container" data-cards>
                <div class="todo" style="border-color: black;">
                    <div class="todo-tag" style="background-color: rgba(0, 0, 0, 0.5); color: black;">
                        Trabalho
                    </div>
                    <p class="todo-description">
                        Lorem, ipsum dolor sit amet consectetur adipisicing elit.
                    </p>
                    <div class="todo-actions">
                        <i class="far fa-edit"></i>
                        <i class="far fa-trash-alt"></i>
                    </div>
                </div>                
            </section>
        <!-- Botão modo Dark -->
        <label class="switch">
            <input type="checkbox">
            <span class="slider"></span>
        </label>
    </main>
</div>

    <script src="js/main.js"></script>
</body>

</html>
